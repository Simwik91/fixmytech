<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page_title_contact"></title>
    <meta name="description" data-translate-content="meta_description_contact">
    <meta name="keywords" data-translate-content="meta_keywords_contact">
    <meta name="author" content="FixMyTech.no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="/css/values.css">
    <link rel="stylesheet" href="/css/settings-menu.css">
</head>

<body>
    <!-- Cookie Consent Include -->
    <div id="cookie-consent-container"></div>

    <!-- Header Include -->
    <div id="header-container"></div>

    <main id="main-content">
        <!-- Scroll to top button -->
        <button id="scrollTopBtn" data-translate-title="scroll_to_top" data-translate-attr="aria-label:scroll_to_top" class="hidden-by-default">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- Modal -->
        <div id="modal" class="modal hidden-by-default">
            <div class="modal-content">
                <span class="modal-close">Ã—</span>
                <!-- Modal content will be inserted here dynamically -->
            </div>
        </div>

        <section class="page-hero">
            <div class="hero-content">
                <h1 data-translate-html="hero_title_contact"></h1>
                <p data-translate="hero_subtitle_contact"></p>
            </div>
        </section>

        <div class="notification" id="notification">
            <div class="notification-header">
                <i class="fas fa-check-circle"></i>
                <h3 data-translate="notification_header"></h3>
            </div>
            <p id="notification-message"></p>
        </div>

        <section id="contact" class="service-section">
            <div class="pricing-contact-section">
                <div class="contact-section">
                    <div class="contact-form-container">
                        <form id="contact-form" action="https://formspree.io/f/mwpbkjdd" method="POST">
                            <div class="form-group">
                                <label for="name" data-translate="form_label_name"></label>
                                <input type="text" id="name" name="name" required aria-required="true"
                                    data-translate-attr="aria-label:form_aria_label_name" autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="email" data-translate="form_label_email"></label>
                                <input type="email" id="email" name="email" required aria-required="true"
                                    data-translate-attr="aria-label:form_aria_label_email" autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="service-type" data-translate="form_label_service_type"></label>
                                <select id="service-type" name="service" required aria-required="true"
                                    data-translate-attr="aria-label:form_aria_label_select_service" autocomplete="off">
                                    <option value="" data-translate="form_option_select_service"></option>
                                    <option value="feilretting" data-translate="form_option_repair_maintenance"></option>
                                    <option value="other" data-translate="form_option_other"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message" data-translate="form_label_message"></label>
                                <textarea id="message" name="message" required aria-required="true"
                                    data-translate-attr="aria-label:form_aria_label_message_description"
                                    data-translate-placeholder="form_placeholder_message"
                                    autocomplete="off"></textarea>
                            </div>
                            <div class="hidden-by-default">
                                <label for="website" data-translate="form_label_website_leave_blank"></label>
                                <input type="text" id="website" name="_gotcha" autocomplete="off">
                            </div>
                            <input type="hidden" name="_subject" id="email-subject"
                                data-translate-value="email_subject" autocomplete="off">
                            <div class="form-group">
                                <div class="terms-checkbox-container">
                                    <input type="checkbox" id="terms-checkbox"
                                        data-translate-attr="aria-label:form_aria_label_accept_terms">
                                    <label for="terms-checkbox" data-translate-html="form_label_accept_terms"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit-button" disabled
                                    data-translate-attr="aria-label:form_aria_label_send_inquiry">
                                    <i class="fas fa-paper-plane"></i> <span
                                        data-translate="form_button_send_inquiry"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="disclaimer-section">
                <div class="disclaimer-box">
                    <p data-translate-html="disclaimer_important_title"></p>
                    <p data-translate="disclaimer_content"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Cookie Consent Include -->
    <div id="cookie-consent-container"></div>

    <!-- Footer Include -->
    <div id="footer-container"></div>

    <!-- Script Loading -->
    <script src="/js/theme.js" defer></script>
    <script src="/js/cookie-consent.js" defer></script>
    <script src="/js/i18n.js" defer></script>
    <script src="/js/main.js" defer></script>
</body>

</html>
