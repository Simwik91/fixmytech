<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="about_page_title"></title>
  <meta name="description" data-translate-content="about_meta_description">
  <meta name="keywords" data-translate-content="about_meta_keywords">
  <meta name="author" content="FixMyTech.no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dark-mode.css">
  <script src="/js/cookie-consent.js" defer></script>
</head>
<body>
  <!-- Cookie Consent Include -->
  <div id="cookie-consent-container"></div>

  <!-- Header Include -->
  <div id="header-container"></div>

  <main id="main-content">
    <!-- Scroll to top button -->
    <button id="scrollTopBtn" data-translate-title="scroll_to_top" data-translate-attr="aria-label:scroll_to_top" class="hidden-by-default">
      <i class="fas fa-arrow-up"></i>
    </button>
        <section class="page-hero">
      <div class="hero-content">
        <h1 data-translate-html="about_hero_title"></h1>
        <p data-translate="about_hero_subtitle"></p>
      </div>
    </section>

    <!-- About Section -->
    <section class="about-section">
      <div class="container">
        <div class="about-content">
          <h2 data-translate="about_history_title"></h2>
          <p data-translate="about_history_p1"></p>
          <p data-translate="about_history_p2"></p>
        </div>
      </div>
    </section>

    <!-- Values Section -->
    <section class="values-section">
      <div class="container">
        <h2 data-translate="about_values_title"></h2>
        <p data-translate="about_values_subtitle"></p>
        <div class="values-grid">
          <div class="value-card">
            <div class="value-icon">
              <i class="fas fa-leaf"></i>
            </div>
            <h3 data-translate="about_value_sustainability_title"></h3>
            <p data-translate="about_value_sustainability_description"></p>
          </div>
          <div class="value-card">
            <div class="value-icon">
              <i class="fas fa-star"></i>
            </div>
            <h3 data-translate="about_value_quality_title"></h3>
            <p data-translate="about_value_quality_description"></p>
          </div>
          <div class="value-card">
            <div class="value-icon">
              <i class="fas fa-wallet"></i>
            </div>
            <h3 data-translate="about_value_cost_title"></h3>
            <p data-translate="about_value_cost_description"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
      <div class="container">
        <h2 data-translate="about_cta_title"></h2>
        <p data-translate="about_cta_subtitle"></p>
        <a href="https://fixmytech.no/#contact" class="btn-cta" data-translate="about_cta_button"></a>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-container"></div>

  <!-- Script Loading -->
  <script src="/js/theme.js" defer></script>
  <script src="/js/cookie-consent.js" defer></script>
  <script src="/js/i18n.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
