<!--
    Default dark overlay for the modal.
    The modal backdrop that will cover the main content when the modal is active.
-->
<div id="cookie-consent-overlay" class="cookie-consent-overlay"></div>

<!--
    The main container for the cookie consent modal.
    This modal will be used for both the initial banner and the settings panel.
-->
<div id="cookie-consent-modal" class="cookie-consent-modal" role="dialog" aria-labelledby="cookie-consent-title" aria-modal="true">
    <div class="cookie-consent-content">
        <!--
            Header section of the modal.
            Contains the title of the modal.
        -->
        <div class="cookie-consent-header">
            <h2 id="cookie-consent-title" class="cookie-consent-title" data-translate="cookie_consent_title"></h2>
        </div>

        <!--
            Body section of the modal.
            Contains the main text and cookie category toggles.
        -->
        <div class="cookie-consent-body">
            <p class="cookie-consent-text" data-translate="cookie_consent_main_text">
            </p>

            <!-- Container for the different cookie categories -->
            <div class="cookie-consent-toggles">
                <!-- Necessary Cookies -->
                <div class="cookie-consent-toggle-item">
                    <div class="cookie-consent-toggle-label">
                        <strong data-translate="cookie_necessary_title"></strong>
                        <p data-translate="cookie_necessary_text"></p>
                    </div>
                    <!-- This switch is permanently on and disabled to indicate that necessary cookies cannot be opted out of. -->
                    <label class="switch">
                        <input type="checkbox" id="cookie-necessary" checked disabled>
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Analytics Cookies -->
                <div class="cookie-consent-toggle-item">
                    <div class="cookie-consent-toggle-label">
                        <strong data-translate="cookie_analytics_title"></strong>
                        <p data-translate="cookie_analytics_text"></p>
                    </div>
                    <!-- This switch allows the user to opt in or out of analytics cookies. -->
                    <label class="switch">
                        <input type="checkbox" id="cookie-analytics">
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- Marketing Cookies -->
                <div class="cookie-consent-toggle-item">
                    <div class="cookie-consent-toggle-label">
                        <strong data-translate="cookie_marketing_title"></strong>
                        <p data-translate="cookie_marketing_text"></p>
                    </div>
                    <!-- This switch allows the user to opt in or out of marketing cookies. -->
                    <label class="switch">
                        <input type="checkbox" id="cookie-marketing">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <!--
            Footer section of the modal.
            Contains the action buttons for the user to save their preferences or accept all cookies.
        -->
        <div class="cookie-consent-footer">
            <button id="cookie-consent-save" class="cookie-consent-button" data-translate="cookie_save_settings"></button>
            <button id="cookie-consent-necessary" class="cookie-consent-button" data-translate="cookie_accept_necessary"></button>
            <button id="cookie-consent-accept-all" class="cookie-consent-button primary" data-translate="cookie_accept_all"></button>
        </div>
    </div>
</div>
