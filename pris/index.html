<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page_title_pricing"></title>
    <meta name="description" data-translate-content="meta_description_pricing">
    <meta name="keywords" data-translate-content="meta_keywords_pricing">
    <meta name="author" content="FixMyTech.no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="/css/values.css">
    <link rel="stylesheet" href="/css/settings-menu.css">
</head>

<body>
    <!-- Cookie Consent Include -->
    <div id="cookie-consent-container"></div>

    <!-- Header Include -->
    <div id="header-container"></div>

    <main id="main-content">
        <!-- Scroll to top button -->
        <button id="scrollTopBtn" data-translate-title="scroll_to_top" data-translate-attr="aria-label:scroll_to_top" class="hidden-by-default">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- Modal -->
        <div id="modal" class="modal hidden-by-default">
            <div class="modal-content">
                <span class="modal-close">Ã—</span>
                <!-- Modal content will be inserted here dynamically -->
            </div>
        </div>

        <section class="page-hero">
            <div class="hero-content">
                <h1 data-translate-html="hero_title_pricing"></h1>
                <p data-translate="hero_subtitle_pricing"></p>
            </div>
        </section>

        <div class="notification" id="notification">
            <div class="notification-header">
                <i class="fas fa-check-circle"></i>
                <h3 data-translate="notification_header"></h3>
            </div>
            <p id="notification-message"></p>
        </div>

        <section id="pricing" class="service-section">
            <div class="pricing-contact-section">
                <div class="pricing-card">
                    <div class="price-tag" data-translate-html="price_tag"></div>
                    <p class="price-highlight" data-translate="price_highlight"></p>
                    <ul>
                        <li data-translate-html="pricing_benefit_1"></li>
                        <li data-translate-html="pricing_benefit_2"></li>
                        <li data-translate-html="pricing_benefit_3"></li>
                        <li data-translate-html="pricing_benefit_4"></li>
                    </ul>
                    <div class="additional-fee">
                        <p data-translate-html="pricing_additional_fee"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Cookie Consent Include -->
    <div id="cookie-consent-container"></div>

    <!-- Footer Include -->
    <div id="footer-container"></div>

    <!-- Script Loading -->
    <script src="/js/theme.js" defer></script>
    <script src="/js/cookie-consent.js" defer></script>
    <script src="/js/i18n.js" defer></script>
    <script src="/js/main.js" defer></script>
</body>

</html>
