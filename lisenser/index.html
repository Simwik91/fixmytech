<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="licenses_page_title"></title>
  <meta name="description" data-translate-content="licenses_meta_description">
  <meta name="author" content="FixMyTech.no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dark-mode.css">
</head>
<body>
  <!-- Cookie Consent Include -->
  <div id="cookie-consent-container"></div>

  <!-- Header Include -->
  <div id="header-container"></div>

  <main id="main-content">
    <section class="page-hero">
      <div class="hero-content">
        <h1 data-translate-html="licenses_hero_title"></h1>
        <p data-translate="licenses_hero_subtitle"></p>
      </div>
    </section>
    <section class="licenses-section">
      <div class="container">
        <div class="license-content legal-content">
          <div class="license-item">
            <h2 data-translate="licenses_fa_title"></h2>
            <p data-translate="licenses_fa_p1"></p>
            <p data-translate="licenses_fa_p2_icons"> <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Creative Commons Attribution 4.0 International (CC BY 4.0)</a></p>
            <p data-translate="licenses_fa_p3_code"> <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a></p>
            <p data-translate="licenses_fa_p4_fonts"> <a href="https://scripts.sil.org/OFL" target="_blank">SIL Open Font License 1.1</a></p>
            <p data-translate-html="licenses_fa_p5_more_info"></p>
          </div>

          <div class="license-item">
            <h2 data-translate="licenses_gfonts_title"></h2>
            <p data-translate="licenses_gfonts_p1">.</p>
            <p data-translate="licenses_gfonts_p2"></p>
            <p><a href="https://fonts.google.com/specimen/Poppins" target="_blank">Poppins på Google Fonts</a></p>
            <p><a href="https://fonts.google.com/specimen/Roboto" target="_blank">Roboto på Google Fonts</a></p>
          </div>

          <div class="license-item">
            <h2 data-translate="licenses_formspree_title"></h2>
            <p data-translate-html="licenses_formspree_p1"></p>
          </div>

          <div class="license-item">
            <h2 data-translate="licenses_tools_title"></h2>
            <p data-translate="licenses_tools_p1"></p>
            <p data-translate-html="licenses_tool_ean_title"></p>
            <p data-translate="licenses_tool_ean_p1"></p>
            <p data-translate="licenses_tool_ean_p2"></p>
            <p data-translate="licenses_tool_ean_p3"></p>
            <p data-translate-html="licenses_tool_qr_title"></p>
            <p data-translate="licenses_tool_qr_p1"></p>
            <p data-translate="licenses_tool_qr_p2"></p>
            <p data-translate="licenses_tool_qr_p3"></p>
            <p data-translate="licenses_tool_qr_p4"></p>
            <p data-translate="licenses_tool_qr_p5"></p>
            <p data-translate-html="licenses_tool_image_title"></p>
            <p data-translate="licenses_tool_image_p1"></p>
            <p data-translate="licenses_tool_image_p2"></p>
            <p data-translate-html="licenses_tool_video_title"></p>
            <p data-translate="licenses_tool_video_p1"></p>
            <p data-translate-html="licenses_tool_fileconverter_title"></p>
            <p data-translate="licenses_tool_fileconverter_p1"></p>
            <p data-translate="licenses_tool_fileconverter_p2"></p>
          </div>

          <p data-translate-html="licenses_contact_p1"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-container"></div>

  <!-- Script Loading -->
  <script src="/js/theme.js" defer></script>
  <script src="/js/cookie-consent.js" defer></script>
  <script src="/js/i18n.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
