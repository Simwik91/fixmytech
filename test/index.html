<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt Oss - FixMyTech.no</title>
  <meta name="description" content="Kontakt FixMyTech.no for profesjonell teknisk hjelp. Fyll ut skjemaet for å få rask støtte med dine IT-problemer.">
  <meta name="keywords" content="kontakt, teknisk støtte, IT-hjelp, FixMyTech">
  <meta name="author" content="FixMyTech.no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="https://fixmytech.no/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fixmytech.no/css/styles.css">
  <style>
    /* Contact-specific styles */
    .contact {
      padding: 5rem 0;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    
    .contact-form-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 1rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    
    .form-group button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }
    
    .form-group button:hover {
      background: var(--secondary);
      transform: translateY(-3px);
    }
    
    .form-disclaimer {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(220, 38, 38, 0.05);
      border-left: 4px solid var(--warning);
      border-radius: var(--border-radius);
    }

    .section-title {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .section-title h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .section-title p {
      font-size: 1.1rem;
      color: var(--secondary);
    }

    /* Hero section styles */
    .hero {
      padding: 8rem 0 5rem;
      background: #fff;
      color: var(--secondary);
      text-align: center;
      margin-top: 2rem; /* Added spacing between header and hero */
    }
    
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .hero h1 span {
      color: var(--primary);
    }
    
    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
    }
    
    .btn-hero {
      background: var(--primary);
      color: white;
      font-weight: 600;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
    }
    
    .btn-hero:hover {
      background: var(--secondary);
      transform: translateY(-5px);
    }

    /* Additional spacing between header and content */
    #main-content {
      padding-top: 2rem;
    }

    /* Cookie Consent Banner Styles */
    #cookie-consent-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1.5rem;
      z-index: 1000;
      display: none;
    }
    
    .cookie-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    
    .cookie-text h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    
    .cookie-text p {
      font-size: 0.9rem;
      line-height: 1.4;
    }
    
    .cookie-text a {
      color: var(--primary);
      text-decoration: underline;
    }
    
    .cookie-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .cookie-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .cookie-accept-btn {
      background: var(--primary);
      color: white;
    }
    
    .cookie-accept-btn:hover {
      background: var(--secondary);
    }
    
    .cookie-reject-btn {
      background: var(--light-gray);
      color: var(--text);
    }
    
    .cookie-reject-btn:hover {
      background: var(--gray);
    }
    
    .cookie-settings-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
    }
    
    .cookie-settings-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Cookie Settings Modal Styles */
    #cookie-settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }
    
    .cookie-settings-content {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .cookie-option {
      margin-bottom: 1.5rem;
    }
    
    .cookie-option p {
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }
    
    .toggle technologii. FixMyTech.no er ikke ansvarlig for skader på utstyr eller problemer som kan oppstå under reparasjon, oppsett eller andre tjenester. Kunden aksepterer at all bruk av våre tjenester skjer på eget ansvar.</p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer Include -->
  <div id="footer-container"></div>

  <!-- Script Loading -->
  <script>
    // Load header and footer first
    document.addEventListener('DOMContentLoaded', function() {
      Promise.all([
        fetch('https://fixmytech.no/includes/header.html').then(res => res.text()),
        fetch('https://fixmytech.no/includes/footer.html').then(res => res.text())
      ]).then(([header, footer]) => {
        document.getElementById('header-container').innerHTML = header;
        document.getElementById('footer-container').innerHTML = footer;
        
        // Now load main.js after DOM is ready
        const script = document.createElement('script');
        script.src = 'https://fixmytech.no/js/main.js';
        document.body.appendChild(script);
      }).catch(error => {
        console.error('Error loading includes:', error);
      });
    });
  </script>
</body>
</html>
