<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-translate="imagetools_page_title"></title>
  <meta name="description" data-translate-content="imagetools_meta_description">
  
  <!-- Performance Tuning -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Project Stylesheets -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dark-mode.css">
  <link rel="stylesheet" href="/css/settings-menu.css?v=2">
  <link rel="stylesheet" href="/css/imagetools.css">
</head><body>
  <!-- Cookie Consent Include -->
  <div id="cookie-consent-container"></div>
  <div id="header-container"></div>
  <main id="main-content">
  <section class="page-hero">
    <div class="hero-content">
      <h1 data-translate-html="imagetools_hero_title"></h1>
      <p data-translate="imagetools_hero_subtitle"></p>
    </div>
  </section>
      <div class="card">
              <div class="tabs">
                <button class="tab active" data-tab="crop"><i class="fas fa-crop-alt"></i><span data-translate="imagetools_tab_crop"></span></button>
                <button class="tab" data-tab="resize"><i class="fas fa-expand-arrows-alt"></i><span data-translate="imagetools_tab_resize"></span></button>
                <button class="tab" data-tab="convert"><i class="fas fa-exchange-alt"></i><span data-translate="imagetools_tab_convert"></span></button>
                <button class="tab" data-tab="color"><i class="fas fa-palette"></i><span data-translate="imagetools_tab_color_picker"></span></button>
              </div>
        
                    <!-- Crop Tab -->
        
                    <div id="crop-tab" class="tab-content active">
        
                                            <div id="cropDragArea" class="file-upload-area">
        
                                              <i class="fas fa-cloud-upload-alt"></i>
        
                                              <h3 data-translate="imagetools_upload_image_h3"></h3>
        
                                              <p data-translate="imagetools_upload_image_p1"></p>
        
                                              <input type="file" id="cropUpload" accept="image/*" hidden>
        
                                            </div>
        
                                            <div class="image-workspace" id="crop-workspace" style="display:none;">
                                                <canvas id="cropCanvas" width="300" height="200" style="display:none;"></canvas>
                                                <div class="tool-controls" id="crop-controls">
            
                                                    <div class="controls">
            
                                                      <button id="cropBtn" data-translate="imagetools_crop_btn"></button>
            
                                                      <button id="downloadCrop" style="display:none;" data-translate="imagetools_download_btn"></button>
            
                                                      <button id="resetCrop" data-translate="imagetools_reset_btn"></button>
            
                                                    </div>
            
                                                    <div class="quality-control">
            
                                                      <label for="cropQuality" data-translate="imagetools_quality_label"></label>
            
                                                      <input type="range" id="cropQuality" class="quality-slider" min="10" max="100" value="80">
            
                                                      <span id="cropQualityValue">80%</span>
            
                                                    </div>
            
                                                    <div id="crop-file-size" class="file-size-info"></div>
            
                                                </div>
                                            </div>
        
                              
        
                                            <div id="crop-loading" class="loading" style="display:none;" data-translate="imagetools_loading_text"></div>
        
                                            <div id="crop-error" class="error" style="display:none;"></div>
        
                                            <div id="crop-success" class="success"></div>
        
                                          </div>
        
                              
        
                                    
        
                                          <!-- Resize Tab -->
        
                                          <div id="resize-tab" class="tab-content">
        
                                            <div id="resizeDragArea" class="file-upload-area">
        
                                              <i class="fas fa-cloud-upload-alt"></i>
        
                                              <h3 data-translate="imagetools_upload_image_h3"></h3>
        
                                              <p data-translate="imagetools_upload_image_p1"></p>
        
                                              <input type="file" id="resizeUpload" accept="image/*" hidden>
        
                                            </div>
        
                                            <div class="image-workspace" id="resize-workspace" style="display:none;">
                                                <canvas id="resizeCanvas" width="300" height="200" style="display:none;"></canvas>
                                                <div class="tool-controls" id="resize-controls">
            
                                                    <div class="resize-inputs">
            
                                                        <div>
            
                                                            <label for="resizeWidth" data-translate="imagetools_label_width"></label>
            
                                                            <input type="number" id="resizeWidth" placeholder="px">
            
                                                        </div>
            
                                                        <div>
            
                                                            <label for="resizeHeight" data-translate="imagetools_label_height"></label>
            
                                                            <input type="number" id="resizeHeight" placeholder="px">
            
                                                        </div>
            
                                                    </div>
            
                                                    <div class="controls">
            
                                                      <button id="resizeBtn" data-translate="imagetools_resize_btn"></button>
            
                                                      <button id="downloadResize" style="display:none;" data-translate="imagetools_download_btn"></button>
            
                                                      <button id="resetResize" data-translate="imagetools_reset_btn"></button>
            
                                                    </div>
            
                                                    <div class="quality-control">
            
                                                      <label for="resizeQuality" data-translate="imagetools_quality_label"></label>
            
                                                      <input type="range" id="resizeQuality" class="quality-slider" min="10" max="100" value="80">
            
                                                      <span id="resizeQualityValue">80%</span>
            
                                                    </div>
            
                                                    <div id="resize-file-size" class="file-size-info"></div>
            
                                                </div>
                                            </div>
        
                              
        
                                            <div id="resize-loading" class="loading" style="display:none;" data-translate="imagetools_loading_text"></div>
        
                                            <div id="resize-error" class="error" style="display:none;"></div>
        
                                            <div id="resize-success" class="success"></div>
        
                                          </div>
        
                              
        
                                    
        
                                          <!-- Convert Tab -->
        
                                          <div id="convert-tab" class="tab-content">
        
                                            <div id="convertDragArea" class="file-upload-area">
        
                                              <i class="fas fa-cloud-upload-alt"></i>
        
                                              <h3 data-translate="imagetools_upload_image_h3"></h3>
        
                                              <p data-translate="imagetools_upload_image_p1"></p>
        
                                              <input type="file" id="convertUpload" accept="image/*" hidden>
        
                                            </div>
        
                                            <div class="image-workspace" id="convert-workspace" style="display:none;">
                                                <canvas id="convertCanvas" width="300" height="200" style="display:none;"></canvas>
                                                <div class="tool-controls" id="convert-controls">
            
                                                    <div class="controls">
            
                                                      <select id="outputFormat">
            
                                                        <option value="jpeg">JPEG</option>
            
                                                        <option value="png">PNG</option>
            
                                                        <option value="webp">WEBP</option>
            
                                                        <option value="bmp">BMP</option>
            
                                                        <option value="gif">GIF</option>
            
                                                      </select>
            
                                                      <button id="convertBtn" data-translate="imagetools_convert_btn"></button>
            
                                                    </div>
            
                                                    <div class="quality-control">
            
                                                      <label for="convertQuality" data-translate="imagetools_quality_label"></label>
            
                                                      <input type="range" id="convertQuality" class="quality-slider" min="10" max="100" value="80">
            
                                                      <span id="convertQualityValue">80%</span>
            
                                                    </div>
            
                                                    <div id="convert-file-size" class="file-size-info"></div>
            
                                                </div>
                                            </div>
        
                              
        
                                            <div id="convert-loading" class="loading" style="display:none;" data-translate="imagetools_loading_text"></div>
        
                                            <div id="convert-error" class="error" style="display:none;"></div>
        
                                            <div id="convert-success" class="success"></div>
        
                                          </div>
        
                              
        
                                    
        
                                          <!-- Color Picker Tab -->
        
                                          <div id="color-tab" class="tab-content">
        
                                            <div id="colorDragArea" class="file-upload-area">
        
                                              <i class="fas fa-cloud-upload-alt"></i>
        
                                              <h3 data-translate="imagetools_upload_image_h3"></h3>
        
                                              <p data-translate="imagetools_upload_image_p1"></p>
        
                                              <input type="file" id="colorUpload" accept="image/*" hidden>
        
                                            </div>
        
                                            <div class="image-workspace" id="color-workspace" style="display:none;">
                                                <canvas id="colorCanvas" width="300" height="200" style="display:none;"></canvas>
                                                <div class="tool-controls" id="color-controls">
            
                                                    <div class="controls">
            
                                                    </div>
            
                                                    <div id="color-picker-results">
            
                                                      <div id="colorDisplay"></div>
            
                                                      <div class="color-values">
            
                                                          <div class="color-value-box">
            
                                                              <span class="color-value-title" data-translate="imagetools_color_hex"></span>
            
                                                              <span id="colorValueHex" class="color-value-content"></span>
            
                                                          </div>
            
                                                          <div class="color-value-box">
            
                                                              <span class="color-value-title" data-translate="imagetools_color_rgb"></span>
            
                                                              <span id="colorValueRgb" class="color-value-content"></span>
            
                                                          </div>
            
                                                          <div class="color-value-box">
            
                                                              <span class="color-value-title" data-translate="imagetools_color_hsl"></span>
            
                                                              <span id="colorValueHsl" class="color-value-content"></span>
            
                                                          </div>
            
                                                      </div>
            
                                                    </div>
            
                                                </div>
                                            </div>
        
                              
        
                                            <div id="color-loading" class="loading" style="display:none;" data-translate="imagetools_loading_text"></div>
        
                                            <div id="color-error" class="error" style="display:none;"></div>
        
                                            <div id="color-success" class="success"></div>
        
                                          </div>      </div></main>
  <div id="footer-container"></div>

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.15/heic2any.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
  
  <!-- Shared JavaScript -->
  <script src="/js/theme.js" defer></script>
  <script src="/js/cookie-consent.js" defer></script>
  <script src="/js/i18n.js" defer></script>
  <script src="/js/main.js" defer></script>
  <script src="/js/imagetools.js"></script>
</body>
</html>
