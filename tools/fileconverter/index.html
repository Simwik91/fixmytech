<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-translate-content="fileconverter_meta_description">
    <title data-translate="fileconverter_page_title"></title>
    
    <!-- Performance Tuning -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Project Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="/css/settings-menu.css?v=2">
    <link rel="stylesheet" href="/css/fileconverter.css">
</head>
<body>
    <!-- Cookie Consent Include -->
    <div id="cookie-consent-container"></div>
    <div id="header-container"></div>
<main id="main-content">
  <section class="page-hero">
    <div class="hero-content">
      <h1 data-translate-html="fileconverter_hero_title"></h1>
      <p data-translate="fileconverter_hero_subtitle"></p>
    </div>
  </section>
    <!-- File Converter Content -->
    <div class="container">
        <div class="card">
            <div class="tabs">
                <div class="tab active" data-tab="image">
                    <i class="fas fa-image"></i> <span data-translate="fileconverter_tab_image"></span>
                </div>
                <div class="tab" data-tab="audio">
                    <i class="fas fa-music"></i> <span data-translate="fileconverter_tab_audio"></span>
                </div>
                <div class="tab" data-tab="video">
                    <i class="fas fa-video"></i> <span data-translate="fileconverter_tab_video"></span>
                </div>
            </div>

            <!-- Image Converter -->
            <div class="tab-content active" id="image-tab">
                <p data-translate="fileconverter_image_p1"></p>
                
                <div class="file-upload-area" id="imageUploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3 data-translate="fileconverter_image_upload_h3"></h3>
                    <p data-translate="fileconverter_image_upload_p1"></p>
                    <p class="file-upload-hint" data-translate="fileconverter_image_upload_hint"></p>
                    <input type="file" id="imageFileUpload" accept="image/*" multiple>
                    <div class="supported-formats">
                        <span class="format-tag">JPG</span>
                        <span class="format-tag">PNG</span>
                        <span class="format-tag">GIF</span>
                        <span class="format-tag">WEBP</span>
                        <span class="format-tag">BMP</span>
                    </div>
                </div>
                
                <div class="batch-thumbnails" id="imageThumbnails">
                    <!-- Miniatyrbilder blir lagt til her -->
                </div>
                
                <div class="tool-row spaced-tool-row">
                    <div class="tool-col">
                        <label for="imageFormat" data-translate="fileconverter_image_output_label"></label>
                        <select id="imageFormat">
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WEBP</option>
                            <option value="gif">GIF</option>
                            <option value="bmp">BMP</option>
                        </select>
                    </div>
                </div>
                
                <div class="center-btn-container">
                    <button id="confirmConvertImageBtn" class="convert-now-btn">
                        <i class="fas fa-sync-alt"></i> <span data-translate="fileconverter_image_convert_btn"></span>
                    </button>
                </div>

            </div>

            <!-- Audio Converter -->
            <div class="tab-content" id="audio-tab">
                <p data-translate="fileconverter_audio_p1"></p>
                
                <div class="file-upload-area" id="audioUploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3 data-translate="fileconverter_audio_upload_h3"></h3>
                    <p data-translate="fileconverter_audio_upload_p1"></p>
                    <p class="file-upload-hint" data-translate="fileconverter_audio_upload_hint"></p>
                    <input type="file" id="audioFileUpload" accept="audio/*" multiple>
                    <div class="supported-formats">
                        <span class="format-tag">MP3</span>
                        <span class="format-tag">WAV</span>
                        <span class="format-tag">OGG</span>
                    </div>
                </div>
                
                <div class="file-list" id="audioFileList">
                    <!-- Filer blir listet her -->
                </div>
                
                <div class="tool-row spaced-tool-row">
                    <div class="tool-col">
                        <label for="audioFormat" data-translate="fileconverter_audio_output_label"></label>
                        <select id="audioFormat">
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="ogg">OGG</option>
                        </select>
                    </div>
                </div>
                
                <div class="center-btn-container">
                    <button id="confirmConvertAudioBtn" class="convert-now-btn">
                        <i class="fas fa-exchange-alt"></i> <span data-translate="fileconverter_audio_convert_btn"></span>
                    </button>
                </div>
                
                <div id="audioProgressContainer" class="progress-modal" style="display: none;">
                    <div class="progress-modal-header">
                        <span data-translate="fileconverter_audio_progress_title"></span>
                        <span id="audioProgressPercent">0%</span>
                    </div>
                    <div class="progress-modal-bar">
                        <div id="audioProgressBar" class="progress-modal-fill"></div>
                    </div>
                    <p id="audioProgressMessage" class="progress-modal-message" data-translate="fileconverter_audio_progress_message"></p>

                </div>
                
                <div class="preview-container" id="audioPreview">
                    <audio controls id="audioPlayer" style="width: 100%; margin-top: 20px;"></audio>
                    <a href="#" class="download-btn" id="downloadAudioBtn" data-smooth-scroll="false">
                        <i class="fas fa-download"></i> <span data-translate="fileconverter_audio_download_btn"></span>
                    </a>
                </div>
            </div>

            <!-- Video Converter -->
            <div class="tab-content" id="video-tab">
                <p data-translate="fileconverter_video_p1"></p>
                
                <div class="file-upload-area" id="videoUploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3 data-translate="fileconverter_video_upload_h3"></h3>
                    <p data-translate="fileconverter_video_upload_p1"></p>
                    <p class="file-upload-hint" data-translate="fileconverter_video_upload_hint"></p>
                    <input type="file" id="videoFileUpload" accept="video/*" multiple>
                    <div class="supported-formats">
                        <span class="format-tag">MP4</span>
                        <span class="format-tag">WEBM</span>
                        <span class="format-tag">GIF</span>
                    </div>
                </div>
                
                <div class="file-list" id="videoFileList">
                    <!-- Filer blir listet her -->
                </div>
                
                <div class="tool-row spaced-tool-row">
                    <div class="tool-col">
                        <label for="videoFormat" data-translate="fileconverter_video_output_label"></label>
                        <select id="videoFormat">
                            <option value="mp4">MP4</option>
                            <option value="webm">WEBM</option>
                            <option value="gif">GIF</option>
                        </select>
                    </div>
                </div>
                
                <div class="center-btn-container">
                    <button id="confirmConvertVideoBtn" class="convert-now-btn">
                        <i class="fas fa-exchange-alt"></i> <span data-translate="fileconverter_video_convert_btn"></span>
                    </button>
                </div>
                
                <div id="videoProgressContainer" class="progress-modal" style="display: none;">
                    <div class="progress-modal-header">
                        <span data-translate="fileconverter_video_progress_title"></span>
                        <span id="videoProgressPercent">0%</span>
                    </div>
                    <div class="progress-modal-bar">
                        <div id="videoProgressBar" class="progress-modal-fill"></div>
                    </div>
                    <p id="videoProgressMessage" class="progress-modal-message" data-translate="fileconverter_video_progress_message"></p>

                </div>
                
                <div class="preview-container" id="videoPreview">
                    <video controls id="videoPlayer" style="width: 100%; max-height: 300px; margin-top: 20px;"></video>
                    <a href="#" class="download-btn" id="downloadVideoBtn" data-smooth-scroll="false">
                        <i class="fas fa-download"></i> <span data-translate="fileconverter_video_download_btn"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
    <div id="footer-container"></div>

    <!-- Script Loading -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
    <script src="/js/theme.js" defer></script>
    <script src="/js/cookie-consent.js" defer></script>
    <script src="/js/i18n.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/fileconverter.js"></script>
</body>
</html>
