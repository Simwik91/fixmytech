<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="page_title"></title>
  <meta name="description" data-translate-content="meta_description">
  <meta name="keywords" data-translate-content="meta_keywords">
  <meta name="author" content="FixMyTech.no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dark-mode.css">
  <link rel="stylesheet" href="/css/values.css">
  <link rel="stylesheet" href="/css/settings-menu.css">
</head>

<body>
  <!-- Cookie Consent Include -->
  <div id="cookie-consent-container"></div>

  <!-- Header Include -->
  <div id="header-container"></div>

  <main id="main-content">
    <!-- Scroll to top button -->
    <button id="scrollTopBtn" data-translate-title="scroll_to_top" data-translate-attr="aria-label:scroll_to_top" class="hidden-by-default">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Modal -->
    <div id="modal" class="modal hidden-by-default">
      <div class="modal-content">
        <span class="modal-close">Ã—</span>
        <!-- Modal content will be inserted here dynamically -->
      </div>
    </div>

        <section class="page-hero">
      <div class="hero-content">
        <h1 data-translate-html="hero_title"></h1>
        <p data-translate="hero_subtitle"></p>
      </div>
    </section>

    <div class="notification" id="notification">
        <div class="notification-header">
          <i class="fas fa-check-circle"></i>
          <h3 data-translate="notification_header"></h3>
        </div>
        <p id="notification-message"></p>
      </div>

      <section id="about-us" class="about-section">
        <div class="about-content">
          <div class="service-container">
            <div class="environmental-section">
              <div class="environmental-icon">
                <i class="fas fa-leaf"></i>
              </div>
              <h3 data-translate="environmental_title"></h3>
              <p data-translate="environmental_description"></p>
            </div>
            <div class="services-grid">
              <div class="service-card">
                <div class="card-icon">
                  <i class="fas fa-plug"></i>
                </div>
                <h3 data-translate="hardware_title"></h3>
                <ul>
                  <li data-translate-html="hardware_item_1"></li>
                  <li data-translate-html="hardware_item_2"></li>
                  <li data-translate-html="hardware_item_3"></li>
                  <li data-translate-html="hardware_item_4"></li>
                  <li data-translate-html="hardware_item_5"></li>
                  <li data-translate-html="hardware_item_6"></li>
                </ul>
              </div>
              <div class="service-card">
                <div class="card-icon">
                  <i class="fas fa-laptop-code"></i>
                </div>
                <h3 data-translate="software_title"></h3>
                <ul>
                  <li data-translate-html="software_item_1"></li>
                  <li data-translate-html="software_item_2"></li>
                  <li data-translate-html="software_item_3"></li>
                  <li data-translate-html="software_item_4"></li>
                  <li data-translate-html="software_item_5"></li>
                  <li data-translate-html="software_item_6"></li>
                  <li data-translate-html="software_item_7"></li>
                </ul>
              </div>
            </div>
            <div class="problem-cards">
              <div class="problem-card">
                <div class="problem-icon">
                  <i class="fas fa-bug"></i>
                </div>
                <div class="problem-content">
                  <h4 data-translate="problem_virus_title"></h4>
                  <p data-translate="problem_virus_description"></p>
                </div>
              </div>
              <div class="problem-card">
                <div class="problem-icon">
                  <i class="fas fa-bolt"></i>
                </div>
                <div class="problem-content">
                  <h4 data-translate="problem_slow_pc_title"></h4>
                  <p data-translate="problem_slow_pc_description"></p>
                </div>
              </div>
              <div class="problem-card">
                <div class="problem-icon">
                  <i class="fas fa-triangle-exclamation"></i>
                </div>
                <div class="problem-content">
                  <h4 data-translate="problem_bluescreen_title"></h4>
                  <p data-translate="problem_bluescreen_description"></p>
                </div>
              </div>
              <div class="problem-card">
                <div class="problem-icon">
                  <i class="fas fa-wifi"></i>
                </div>
                <div class="problem-content">
                  <h4 data-translate="problem_network_title"></h4>
                  <p data-translate="problem_network_description"></p>
                </div>
              </div>
            </div>
            <div class="benefits-grid">
              <div class="benefit-card">
                <div class="benefit-icon">
                  <i class="fas fa-shield-halved"></i>
                </div>
                <h4 data-translate="benefit_security_title"></h4>
                <p data-translate="benefit_security_description"></p>
              </div>
              <div class="benefit-card">
                <div class="benefit-icon">
                  <i class="fas fa-rocket"></i>
                </div>
                <h4 data-translate="benefit_performance_title"></h4>
                <p data-translate="benefit_performance_description"></p>
              </div>
              <div class="benefit-card">
                <div class="benefit-icon">
                  <i class="fas fa-clock-rotate-left"></i>
                </div>
                <h4 data-translate="benefit_stability_title"></h4>
                <p data-translate="benefit_stability_description"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Values Section -->
      <section class="values-section">
        <div class="container">
          <h2 data-translate="about_values_title"></h2>
          <p data-translate="about_values_subtitle"></p>
          <div class="values-grid">
            <div class="value-card">
              <div class="value-icon">
                <i class="fas fa-leaf"></i>
              </div>
              <h3 data-translate="about_value_sustainability_title"></h3>
              <p data-translate="about_value_sustainability_description"></p>
            </div>
            <div class="value-card">
              <div class="value-icon">
                <i class="fas fa-star"></i>
              </div>
              <h3 data-translate="about_value_quality_title"></h3>
              <p data-translate="about_value_quality_description"></p>
            </div>
            <div class="value-card">
              <div class="value-icon">
                <i class="fas fa-wallet"></i>
              </div>
              <h3 data-translate="about_value_cost_title"></h3>
              <p data-translate="about_value_cost_description"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- Prominent CTA Banner -->
      <section class="cta-banner">
        <div class="container">
          <h2 data-translate="cta_banner_title"></h2>
          <p data-translate="cta_banner_subtitle"></p>
          <div class="cta-buttons">
            <a href="#contact" class="btn btn-primary" data-translate="cta_button"></a>
          </div>
        </div>
      </section>

      <section class="service-section">
        <div class="service-container">
          <div class="section-title">
            <h2 data-translate="how_we_work_title"></h2>
            <p data-translate="how_we_work_subtitle"></p>
          </div>
          <div class="process-steps">
            <div class="step-card">
              <div class="card-icon">
                <i class="fas fa-file-signature"></i>
              </div>
              <h3 data-translate="step_contact_title"></h3>
              <p data-translate="step_contact_description"></p>
            </div>
            <div class="step-card">
              <div class="card-icon">
                <i class="fas fa-clipboard-check"></i>
              </div>
              <h3 data-translate="step_evaluation_title"></h3>
              <p data-translate="step_evaluation_description"></p>
            </div>
            <div class="step-card">
              <div class="card-icon">
                <i class="fas fa-truck-fast"></i>
              </div>
              <h3 data-translate="step_execution_title"></h3>
              <p data-translate="step_execution_description"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- FAQ Section -->
      <section id="faq" class="faq-section service-section">
        <div class="container">
          <div class="section-title">
            <h2 data-translate="faq_title"></h2>
            <p data-translate="faq_subtitle"></p>
          </div>
          <div class="faq-accordion">
            <div class="faq-item">
              <button class="faq-toggle" aria-expanded="false">
                <span class="faq-title" data-translate="faq_question_1_title"></span>
                <i class="fas fa-plus"></i>
              </button>
              <div class="faq-panel">
                <p data-translate="faq_question_1_answer"></p>
              </div>
            </div>
            <div class="faq-item">
              <button class="faq-toggle" aria-expanded="false">
                <span class="faq-title" data-translate="faq_question_2_title"></span>
                <i class="fas fa-plus"></i>
              </button>
              <div class="faq-panel">
                <p data-translate="faq_question_2_answer"></p>
              </div>
            </div>
            <div class="faq-item">
              <button class="faq-toggle" aria-expanded="false">
                <span class="faq-title" data-translate="faq_question_3_title"></span>
                <i class="fas fa-plus"></i>
              </button>
              <div class="faq-panel">
                <p data-translate="faq_question_3_answer"></p>
              </div>
            </div>
            <div class="faq-item">
              <button class="faq-toggle" aria-expanded="false">
                <span class="faq-title" data-translate="faq_question_4_title"></span>
                <i class="fas fa-plus"></i>
              </button>
              <div class="faq-panel">
                <p data-translate="faq_question_4_answer"></p>
              </div>
            </div>
            <div class="faq-item">
              <button class="faq-toggle" aria-expanded="false">
                <span class="faq-title" data-translate="faq_question_5_title"></span>
                <i class="fas fa-plus"></i>
              </button>
              <div class="faq-panel">
                <p data-translate="faq_question_5_answer"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact" class="service-section">
        <div class="pricing-contact-section">
          <div class="pricing-card">
            <div class="section-title">
              <h2 data-translate="pricing_title"></h2>
              <p data-translate="pricing_subtitle"></p>
            </div>
            <div class="price-tag" data-translate-html="price_tag"></div>
            <p class="price-highlight" data-translate="price_highlight"></p>
            <ul>
              <li data-translate-html="pricing_benefit_1"></li>
              <li data-translate-html="pricing_benefit_2"></li>
              <li data-translate-html="pricing_benefit_3"></li>
              <li data-translate-html="pricing_benefit_4"></li>
            </ul>
            <div class="additional-fee">
              <p data-translate-html="pricing_additional_fee"></p>
            </div>
          </div>

          <div class="contact-section">
            <div class="section-title">
              <h2 data-translate="contact_form_title"></h2>
              <p data-translate="contact_form_subtitle"></p>
            </div>
            <div class="contact-form-container">
              <form id="contact-form" action="https://formspree.io/f/mwpbkjdd" method="POST">
                <div class="form-group">
                  <label for="name" data-translate="form_label_name"></label>
                  <input type="text" id="name" name="name" required aria-required="true" data-translate-attr="aria-label:form_aria_label_name" autocomplete="name">
                </div>
                <div class="form-group">
                  <label for="email" data-translate="form_label_email"></label>
                  <input type="email" id="email" name="email" required aria-required="true" data-translate-attr="aria-label:form_aria_label_email" autocomplete="email">
                </div>
                <div class="form-group">
                  <label for="service-type" data-translate="form_label_service_type"></label>
                  <select id="service-type" name="service" required aria-required="true" data-translate-attr="aria-label:form_aria_label_select_service" autocomplete="off">
                    <option value="" data-translate="form_option_select_service"></option>
                    <option value="feilretting" data-translate="form_option_repair_maintenance"></option>
                    <option value="other" data-translate="form_option_other"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message" data-translate="form_label_message"></label>
                  <textarea id="message" name="message" required aria-required="true"
                    data-translate-attr="aria-label:form_aria_label_message_description"
                    data-translate-placeholder="form_placeholder_message"
                    autocomplete="off"></textarea>
                </div>
                <div class="hidden-by-default">
                  <label for="website" data-translate="form_label_website_leave_blank"></label>
                  <input type="text" id="website" name="_gotcha" autocomplete="off">
                </div>
                <input type="hidden" name="_subject" id="email-subject" data-translate-value="email_subject"
                  autocomplete="off">
                <div class="form-group">
                  <div class="terms-checkbox-container">
                    <input type="checkbox" id="terms-checkbox" data-translate-attr="aria-label:form_aria_label_accept_terms">
                    <label for="terms-checkbox" data-translate-html="form_label_accept_terms"></label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" id="submit-button" disabled data-translate-attr="aria-label:form_aria_label_send_inquiry">
                    <i class="fas fa-paper-plane"></i> <span data-translate="form_button_send_inquiry"></span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="disclaimer-section">
          <div class="disclaimer-box">
            <p data-translate-html="disclaimer_important_title"></p>
            <p data-translate="disclaimer_content"></p>
          </div>
        </div>
      </section>
  </main>

  <!-- Cookie Consent Include -->
  <div id="cookie-consent-container"></div>

  <!-- Footer Include -->
  <div id="footer-container"></div>

  <!-- Script Loading -->
  <script src="/js/theme.js" defer></script>
  <script src="/js/cookie-consent.js" defer></script>
  <script src="/js/i18n.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>

</html>
